allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group = 'edu.crimpbit'
    version = '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter();
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.1'
        compile 'com.google.guava:guava:18.0'

        testCompile 'junit:junit:4.12'
    }
}